# MediaFusion Nginx Reverse Proxy Configuration
# For Ultra Seedbox and similar environments

# Place this inside your server block

location /mediafusion/ {
    # Remove the /mediafusion prefix when passing to the backend
    rewrite ^/mediafusion/(.*) /$1 break;

    # Proxy to local MediaFusion instance
    proxy_pass http://localhost:8000;

    # HTTP version
    proxy_http_version 1.1;

    # Essential headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Forwarded-Prefix /mediafusion;

    # WebSocket support (for future features)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts (important for streaming)
    proxy_connect_timeout 60s;
    proxy_send_timeout 180s;
    proxy_read_timeout 180s;

    # Buffering settings
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_max_temp_file_size 0;

    # Allow large requests (for torrent uploads)
    client_max_body_size 50M;
}

# Optional: Redirect root /mediafusion to /mediafusion/
location = /mediafusion {
    return 301 $scheme://$host/mediafusion/;
}

# Health check endpoint (optional - useful for monitoring)
location = /mediafusion/health {
    rewrite ^/mediafusion/(.*) /$1 break;
    proxy_pass http://localhost:8000;
    access_log off;
}
